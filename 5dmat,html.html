<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخدمات المقدمة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        .container {
            text-align: center;
            margin-top: 30px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ddd;
            text-decoration: none;
            color: black;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #ccc;
        }
        .dropdown {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 10px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .image-container {
            position: relative;
            display: inline-block;
            margin: 10px;
        }
        .image-container img {
            width: 300px; 
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .image-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<header>
    <h1>الخدمات المقدمة</h1>
    <a href="major.html" class="back-button">الرجوع للصفحة الرئيسية</a>
</header>

<div class="container">
    <div class="image-container">
        <img src="نادي.webp" alt="ملعب جولف">
        <div class="image-text"> النادي</div>
    </div>

    <div class="image-container">
        <img src="مطعم ص.jpg" alt="تدريب جولف">
        <div class="image-text"> المطعم </div>
    </div>

    <div class="image-container">
        <img src="للاقامة.png" alt="معدات الجولف">
        <div class="image-text">اقامة في الفنادق </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">أنشطة أخرى</button>
        <div class="dropdown-content">
            <a href="#">مساحة تدريب مضاءة بالانوار الكشافه </a>
            <a href="#">دروس الجولف </a>
            <a href="#">التدريب الرقمي </a>
            <a href="#">خدمة المساعدة على حمل ادوات الجولف </a>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        var dropdownBtn = document.getElementById("dropdown-btn");
        var dropdownMenu = document.getElementById("dropdown-menu");

        // عند النقر على الزر، يتم تبديل عرض القائمة
        dropdownBtn.addEventListener("click", function () {
            if (dropdownMenu.style.display === "block") {
                dropdownMenu.style.display = "none";
            } else {
                dropdownMenu.style.display = "block";
            }
        });

        // إغلاق القائمة عند النقر خارجها
        window.addEventListener("click", function (event) {
            if (!dropdownBtn.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.style.display = "none";
            }
        });
    });
</script>
</body>
</html>
